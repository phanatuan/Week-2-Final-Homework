<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game Fully Functional</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Guessing Game</h1>
	<p>We will have a secret number, from 0  to 5. You'll have 3 guesses. If you successfully guess in fewer than 3 times, you win the game. Or else, you'll lose.</p>
	<p>You'll have the option to restart the game at the end.</p>
	<input type="number" name="userGuess" id='userGuess'>
	<button id='guess' onclick='guess()'>Click to Guess</button>
	<p>Message:</p><span id='message'></span>

<script src="script.js"></script>
</body>
</html>
